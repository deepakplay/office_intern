<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<meta charset="utf-8" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

	<script src="assets/script.js" defer></script>
</head>
<body>
	<div class="calculator">
		<div class="text_area">
			<input type="text" id="calc_text">
		</div>

		<div class="math_operation">
			<div class="num_pad">
				<span class="num num_7">7</span>
				<span class="num num_8">8</span>
				<span class="num num_9">9</span>
				<span class="num num_4">4</span>
				<span class="num num_5">5</span>
				<span class="num num_6">6</span>
				<span class="num num_1">1</span>
				<span class="num num_2">2</span>
				<span class="num num_3">3</span>
				<span class="num num_0">0</span>
				<span class="num num_dot">.</span>
				<span class="num num_equ">=</span>
			</div>
			<div class="arithmetic_pad">
				<span class="math num_back"><i class="fas fa-backspace"></i></span>
				<span class="math num_div">/</span>
				<span class="math num_mul">x</span>
				<span class="math num_sub">-</span>
				<span class="math num_add">+</span>
			</div>
		</div>
	</div>
</body>
</html>
