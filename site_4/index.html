<!DOCTYPE html>
<html>
<head>
	<title>Calander</title>
	<meta charset="utf-8" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<script src="assets/script.js" defer></script>
</head>
<body>
	<div class="calander">
		<div class="top_controller">
			<button class="left_button"><i class="fas fa-chevron-left"></i></button>
			<button class="year_button">January, 2021</button>
			<button class="right_button"><i class="fas fa-chevron-right"></i></button>
		</div>
		<div class="date_container">
			<table>
				<tr>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>The</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
			</table>
		</div>

		<div class="month_container">
			<table >
				<tr>
					<td class="mon-0">Jan</td>
					<td class="mon-1">Feb</td>
					<td class="mon-2">Mar</td>
					<td class="mon-3">Apr</td>
				</tr>
				<tr>
					<td class="mon-4">May</td>
					<td class="mon-5">Jun</td>
					<td class="mon-6">Jul</td>
					<td class="mon-7">Aug</td>
				</tr>
				<tr>
					<td class="mon-8">Sep</td>
					<td class="mon-9">Oct</td>
					<td class="mon-10">Nov</td>
					<td class="mon-11">Dec</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
